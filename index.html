<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vossle</title>
  </head>

  <body>
    <main id="top">
      <div>
        <a id="webcam-switch" href="#">https://vossle.com/experience-01</a>
      </div>
    </main>

    <canvas id="c" class="d-none"></canvas>
    <canvas id="myCanvas" class="d-none"></canvas>

    <div id="controls" class="d-none cameraControls">
      <a href="#" id="exit-app" title="Exit App" class="d-none">
        <i class="material-icons">exit_to_app</i>
      </a>

      <a href="#" id="take-photo" title="Take Photo">
        <i class="material-icons">camera_alt</i>
      </a>

      <a
        href="#"
        id="download-photo"
        download="selfie.png"
        target="_blank"
        title="Save Photo"
        class="d-none"
        ><i class="material-icons">file_download</i></a
      >

      <a href="#" id="resume-camera" title="Resume Camera" class="d-none">
        <i class="material-icons">camera_front</i>
      </a>
    </div>

    <div class="md-modal">
      <div class="app-panel">
        <video id="webcam" width="640" autoplay playsinline></video>
        <canvas id="canvas" class="d-none"></canvas>
        <div class="flash"></div>
      </div>
    </div>
  </body>
</html>
